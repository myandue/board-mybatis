<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<th:block layout:fragment="content">
    <form method="post">
        <input type="hidden" name="_method" value="put">
        <input name="name" type="text" placeholder="Name" th:value="${user.name}" required>
        <input name="password" type="password" placeholder="Password" required>
        <input name="passwordConfirm" type="password" placeholder="Password Confirmation" required>
        <input type="submit" value="Edit">
    </form>
    <form th:action="@{{id}/delete(id=${user.id})}" method="post">
        <sapn>계정을 삭제하시겠습니까?</sapn>
        <input type="hidden" name="_method" value="delete"/>
        <input type="submit" value="Delete">
    </form>
</th:block>
</html>
