<script language="text/javascript">
    function getMemberList() {
        console.log("hi");
        $.ajax({
            type: "POST",
            url: "/members/search",
            // data: form, // api 호출을 위한 요청 변수가 필요하다면 사용해주세요.
            dataType: "text"
        })
            .done(function (result) {
                console.log(result);
                $("#memberListContent").replaceWith(result);
            })
            .fail(function(jqXHR) {
                console.log(jqXHR);
            })
            .always(function() {
                console.log("요청, 응답 결과에 상관없이, 이건 항상 실행됩니다.");
            })
    }
</script>
