<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<th:block layout:fragment="content">
    <table>
        <thead>
            <th>No.</th>
            <th>제목</th>
            <th>작성자</th>
            <th>조회수</th>
        </thead>
        <tbody>
            <tr th:each="article:${list}">
                <td th:text="${articleStat.count}"></td>
                <td>
                    <a th:text="${article.title}" th:href="@{/article/{id}(id=${article.id})}"></a>
                </td>
                <td>
                    <a th:text="${article.userId}" th:href="@{/user/{id}(id=${article.userId})}"></a>
                </td>
                <td th:text="${article.hits}"></td>
            </tr>
        </tbody>
    </table>
</th:block>
</html>
