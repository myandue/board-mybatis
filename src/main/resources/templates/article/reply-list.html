<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<div id="replyListBox">

  <table>
    <thead>
      <th>댓글</th>
      <th>작성자</th>
    </thead>
    <tbody>
      <tr th:each="reply:${replies}">
        <td th:text="${reply.content}"></td>
        <td th:text="${reply.writer}"></td>
      </tr>
    </tbody>
  </table>

  <!-- Page Marker -->

</div>

</html>
